{% extends "header.html" %}
<body>
{% block body %}
<style>
*{margin:0;padding: 0;}
body  {
    <!--background: #444 url(http://sandbox.runjs.cn/uploads/rs/418/nkls38xx/carbon_fibre_big.png);-->
    background-color: #f5f5f5
    font-family:"宋体";
}
.loginBox {
    width:420px;
    height:230px;
    padding:0 20px;
    border:1px solid #fff; 
    color:#000; 
    margin-top:40px; 
    border-radius:8px;
    background: white;
    box-shadow:0 0 15px #222; 
    background: -moz-linear-gradient(top, #fff, #efefef 8%);
    background: -webkit-gradient(linear, 0 0, 0 100%, from(#f6f6f6), to(#f4f4f4));
    font:11px/1.5em 'Microsoft YaHei' ;
    position: absolute;left:50%;top:50%;margin-left:-210px;margin-top:-115px;
}
.loginBox h2 {
    height:45px;
    font-size:20px;
    font-weight:normal;
}
.loginBox .left{
    border-right:1px solid #ccc;
    height:100%;
    padding-right: 20px; 
}
.regBtn{margin-top:21px;}
</style>
<div class="container">
        <section class="loginBox row-fluid">
          <form class="span7 left" action="/auth/login/" method="post">
            <h2>登录</h2>
            <p><input type="text" name="username" placeholder="用户名"/></p>
            <p><input type="text" name="password" placeholder="密码"/></p>
            <section class="row-fluid">
              <section class="span8 lh30"><label><input type="checkbox" name="rememberme" />下次自动登录</label></section>
              <section class="span1"><input type="submit" value=" 登录 " class="btn btn-primary"></section>
            </section>
          </form>
          <section class="span5 right">
            <h2>没有帐户？</h2>
            <section>
              <p>注册后可以将你喜欢的网站烧录成频道，可以在主页里阅读最新的文章，也可以将你的频道分享给好友订阅!</p>
              <p><input type="button" value=" 注册 " class="btn regBtn"></p>
            </section>
          </section>
        </section><!-- /loginBox -->
 
    </div> <!-- /container -->
{% end %}
</body>
